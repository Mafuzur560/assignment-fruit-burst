<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Burst</title>

    <!-- Fontawesome icon setup -->
    <script src="https://kit.fontawesome.com/813063eed3.js" crossorigin="anonymous"></script>

    <!-- Tailwind and daisyUi setup -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Lato font setup from Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">

    <!-- Custom Tailwind css styles -->
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
                'primary-color': '#F85559',
                'primary-black': '#121212',
              }
            }
          }
        }
      </script>

      <style>
        .font-lato{
          font-family: 'Lato', sans-serif;
        }
      </style>
</head>
<body class="font-lato">
  <header class="container mx-auto">
    <!-- navbar start -->
    <nav class="py-2 md:py-8 ">
      <div class="md:bg-primary-color rounded-full ">
           <div class="flex justify-between px-6 py-4">
                <!-- List -->
                <ul class="items-center hidden text-white lg:flex font-medium">
                     <li class="flex">
                          <a  href="#" class="flex items-center px-3 ">Home</a>
                     </li>
                     <li class="flex">
                          <a  href="#" class="flex items-center px-3 ">About Us</a>
                     </li>
                     <li class="flex">
                          <a  href="#" class="flex items-center px-3 ">Shop</a>
                     </li>
                     <li class="flex">
                          <a  href="#" class="flex items-center px-3 ">All Fruits</a>
                     </li>
                </ul>

                <!-- img -->
                <div class="flex items-center gap-2 md:gap-4">
                     <img class="md:w-12 sm:w-7" src="./images/logo.png" alt="">
                     <h2 class="font-bold text-xl lg:text-3xl xl:text-4xl font-lato primary-black md:text-white">Fruit Burst</h2>
                </div>

                <!-- Search bar -->
                <div class="flex items-center md:space-x-4">
                     <div class="relative hidden lg:block">
                          <span class="absolute flex items-center inset-y-0 right-0 ">
                               <i class=" pr-8 fa-solid fa-magnifying-glass"></i>
                          </span>
                          <input type="search" name="Search" placeholder="Search here" class="w-32 py-3 pl-8 text-sm rounded-full lg:w-52 xl:w-72 focus:outline-none">
                     </div>
                </div>

                <!-- menus -->
                <button class=" lg:hidden">
                     <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6 md:text-white">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                     </svg>
                </button>
           </div>
      </div>
 </nav>
 <!-- navbar end -->
  </header>
    
</body>
</html>
